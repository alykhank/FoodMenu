<div data-role="page" id="Locations">
	<div data-theme="b" data-role="header" data-position="fixed" data-disable-page-zoom="true" data-tap-toggle="false">
		<h1 class="title title-fixed">Locations</h1>
	</div><!-- header -->
	<div data-role="content">
		<ul data-role="listview" data-inset="false" data-filter="true" data-filter-placeholder="Search locations&hellip;" class="ui-icon-alt ui-icon-nodisc">
		{% for outlet in outlets %}
			<li data-iconshadow="false">
				<a href="#loc{{ outlet.outlet_id }}" data-transition="slidefade">
					<!-- <img src="static/img/logos/{{outlet.outlet_id}}.png" alt="{{ outlet.outlet_name }}"> -->
					<h2>{{ outlet.outlet_name }}</h2>
					{% if outlet.outlet_location %}
					<p>{{ outlet.outlet_location }}</p>
					{% endif %}
				</a>
			</li>
		{% endfor %}
		</ul>
	</div><!-- content -->
	{% import 'footer.html' as footer %}
	{{ footer.setFooter('Locations') }}
</div><!-- page -->
